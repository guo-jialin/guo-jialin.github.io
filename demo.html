<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<script>
    var panelNumber = 1;

    function moveToLeft()
    {
        var slide = document.getElementById("slide");
        panelNumber--;
        if (panelNumber == 0)
        {
            panelNumber = 1;
        }

        slide.style.left = "-" + ((panelNumber - 1) * 375) + "px";
    }
    function moveToRight()
    {
        var slide = document.getElementById("slide");
        panelNumber++;
        if (panelNumber == 6)
        {
            panelNumber = 5;
        }

        slide.style.left = "-" + ((panelNumber - 1) * 375) + "px";

    }

    function goToPanel(panel)
    {
        panelNumber = panel;
        slide.style.left = "-" + ((panelNumber - 1) * 375) + "px";
    }

</script>
<head>
    <title>Silde</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1,maximum-scale=1" />
    <meta http-equiv="content-type"content="text/html;"charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="Silde" />
    <link rel="stylesheet" type="text/css" href="demo.css" />
</head>
<body>
   <div id="silde">
       <span class="panel">1</span>
       <span class="panel">2</span>
       <span class="panel">3</span>
       <span class="panel">4</span>
       <span class="panel">5</span>
   </div>
    <div id="moveToLeft"ontouchstart="moveToLeft();"></div>
    <div id="moveToRight" ontouchstart="moveToRight();"></div>
    <div id="btnGroup">
        <span class="btn" ontouchstart="goToPanel(1);">1</span>
        <span class="btn" ontouchstart="goToPanel(2);">2</span>
        <span class="btn" ontouchstart="goToPanel(3);">3</span>
        <span class="btn" ontouchstart="goToPanel(4);">4</span>
        <span class="btn" ontouchstart="goToPanel(5);">5</span>
    </div>
</body>
</html>
